version: 2
jobs:
  dependencies:
    docker:
      - image: circleci/node:10.5.0
    steps:
      - checkout
      - run: sudo npm install -g yarn@latest
      - run: 
          name: Install dependencies and Bootstrap with Lerna
          command: |            
            yarn install
            ./node_modules/.bin/lerna bootstrap
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node:10.5.0
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache 
          key: dependency-cache-{{ checksum "package.json" }}
      - run: ./node_modules/.bin/lerna exec -- yarn test
  chromeExtension:
    docker:
      - image: circleci/node:10.5.0 
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache 
          key: dependency-cache-{{ checksum "package.json" }}
      - run:  
          command: ./node_modules/.bin/lerna run --scope @diff/extension deploy:extension
  frontend:
    docker:
      - image: circleci/node:10.5.0 
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache 
          key: dependency-cache-{{ checksum "package.json" }}
      - run:  
          command: ./node_modules/.bin/lerna run --scope @diff/extension deploy:frontend
  api:
    docker:
      - image: google/cloud-sdk:latest
    environment:
      GCLOUD_PROJECT: "diff-204716"    
    steps:
      - run: 
          command: |
            echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
            gcloud auth activate-service-account --key-file ${HOME}/client-secret.json      
      - run:
          name: Set project default
          command: gcloud config set project $GCLOUD_PROJECT
      - run:
          name: Deploy project
          command: |
            pwd
            ls
            cd ./packages/api
            gcloud deploy app.yaml --quiet

workflows:
  version: 2
  build_and_test:
    jobs:
      - dependencies
      - test:
          requires:
            - dependencies
      - api:
          requires:
            - test
      - frontend:
          requires:
            - test
      - chromeExtension:
          requires:
            - test
          filters:
            tags:
              only: /^extension-.*/
            branches:
              ignore: /.*/